<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>My Contact List</title>
  </head>
  <body>
    <h1 class="text-center" id="heypeople">Hey People!</h1>
    <div class="container">
      <div id="dmsg"></div>
      <form id="newperson">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="New Person Name" id="npname">
        </div>

        <div class="form-group">
          <label for="phone">Phone No.</label>
          <input type="text" class="form-control" placeholder="New Person Phone No." id="npphone">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="New Person Email" id="npemail" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <input type="submit" id="add" value="Add Contact" class="btn btn-outline-dark btn-block">

      </form>
      <p>

      </p>
      
      <h2>My Contacts</h2>
      
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone No.</th>
            <th>Email</th>
            <td></td>
          </tr>
        </thead>
        <tbody id="conlist">

        </tbody>
      </table>
       
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
